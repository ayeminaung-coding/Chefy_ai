<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        document.body.innerHTML += '<div style="color:red; background: white; position:absolute; top:0; left:0; width:100%; z-index: 9999; padding:20px;">' + msg + '<br><pre>' + (error && error.stack) + '</pre></div>';
        return false;
      };
      window.onunhandledrejection = function(event) {
        document.body.innerHTML += '<div style="color:red; background: white; position:absolute; top:0; left:0; width:100%; z-index: 9999; padding:20px;">Unhandled promise rejection: <br><pre>' + (event.reason && event.reason.stack ? event.reason.stack : event.reason) + '</pre></div>';
      };
    </script>
    <!-- Ionicons (used by most screens) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Feather Icons (used by HomeScreen) -->

    <style>
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }
      html,
      body {
        margin: 0;

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        /* Centre app in desktop browsers at mobile width */
        max-width: 480px;

        box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);

        align-items: center;

      }
    </style>
